<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | FoodExpress</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-500">FoodExpress</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="menu.html" class="hover:underline">Menu</a>
      <a href="login.html" class="hover:underline">Login</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
    <div id="cartContainer" class="space-y-4"></div>

    <!-- Total & Checkout -->
    <div class="mt-6 p-4 bg-white rounded shadow flex justify-between items-center">
      <p class="text-xl font-semibold">Total: <span id="totalPrice">Rs. 0</span></p>
      <button id="checkoutBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        Place Order
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 bg-white shadow text-sm text-gray-500 mt-12">
    Â© 2025 FoodExpress. All rights reserved.
  </footer>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    const totalPriceEl = document.getElementById("totalPrice");
    const checkoutBtn = document.getElementById("checkoutBtn");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="text-gray-500 text-center">Your cart is empty.</p>`;
        totalPriceEl.textContent = "Rs. 0";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "bg-white rounded shadow p-4 flex items-center gap-4";

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded" />
          <div class="flex-1">
            <h3 class="text-lg font-semibold">${item.name}</h3>
            <p class="text-sm text-gray-500">Rs. ${item.price} x 
              <input type="number" min="1" value="${item.qty}" onchange="updateQty(${item.id}, this.value)" class="w-16 border rounded text-center ml-1" />
              = <span class="text-red-500 font-bold">Rs. ${itemTotal}</span>
            </p>
          </div>
          <button onclick="removeItem(${item.id})" class="text-red-500 hover:underline text-sm">Remove</button>
        `;

        cartContainer.appendChild(div);
      });

      totalPriceEl.textContent = `Rs. ${total}`;
    }

    function updateQty(id, qty) {
      qty = parseInt(qty);
      cart = cart.map(item => {
        if (item.id === id) item.qty = qty;
        return item;
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(id) {
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    checkoutBtn.addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      // Store order to localStorage orders
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push({
        id: Date.now(),
        items: cart,
        total: cart.reduce((sum, i) => sum + i.price * i.qty, 0),
        status: "Pending"
      });
      localStorage.setItem("orders", JSON.stringify(orders));

      // Clear cart
      localStorage.removeItem("cart");
      alert("Your order has been placed successfully!");
      window.location.href = "index.html";
    });

    renderCart();
  </script>
</body>
</html>
