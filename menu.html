<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | FoodOnline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-500">FoodOrder</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="cart.html" class="hover:underline">Cart</a>
      <a href="login.html" class="hover:underline">Login</a>
    </nav>
  </header>

  <!-- Search & Filter -->
  <section class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <input type="text" id="searchInput" placeholder="Search food..." class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded focus:outline-none" />
      <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded">
        <option value="all">All Categories</option>
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Rice">Rice</option>
      </select>
    </div>
  </section>

  <!-- Menu Items Grid -->
  <section id="menuContainer" class="max-w-6xl mx-auto px-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-10"></section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-white shadow text-sm text-gray-500">
    Â© 2025 FoodOrder. All rights reserved.
  </footer>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById("menuContainer");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    let allItems = menu; // menu comes from data.js

    function renderMenu(items) {
      container.innerHTML = "";

      if (items.length === 0) {
        container.innerHTML = `<p class="col-span-full text-center text-gray-500">No food found.</p>`;
        return;
      }

      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "bg-white rounded shadow p-4";

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="h-40 w-full object-cover rounded mb-4" />
          <h3 class="text-lg font-semibold">${item.name}</h3>
          <p class="text-sm text-gray-600 mb-2">${item.description}</p>
          <p class="text-red-500 font-bold mb-2">Rs. ${item.price}</p>
          <button onclick="addToCart(${item.id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id) {
      const item = menu.find(m => m.id === id);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existing = cart.find(i => i.id === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...item, qty: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${item.name} added to cart!`);
    }

    function filterItems() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = allItems.filter(item => {
        return (
          (category === "all" || item.category === category) &&
          item.name.toLowerCase().includes(searchTerm)
        );
      });

      renderMenu(filtered);
    }

    searchInput.addEventListener("input", filterItems);
    categoryFilter.addEventListener("change", filterItems);

    // Initial render
    renderMenu(allItems);
  </script>
</body>
</html>
