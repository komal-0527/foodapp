<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | FoodOnline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-500">Admin Dashboard</h1>
    <button onclick="logout()" class="text-sm text-red-500 hover:underline">Logout</button>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-10">
    <!-- Orders -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Recent Orders</h2>
      <div id="ordersContainer" class="space-y-4"></div>
    </section>

    <!-- Menu Management -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Manage Menu</h2>

      <!-- Add Form -->
      <form id="menuForm" class="bg-white rounded shadow p-4 mb-6 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="itemName" placeholder="Item Name" required class="px-4 py-2 border rounded" />
          <input type="text" id="itemCategory" placeholder="Category (e.g., Pizza)" required class="px-4 py-2 border rounded" />
          <input type="number" id="itemPrice" placeholder="Price" required class="px-4 py-2 border rounded" />
          <input type="text" id="itemImage" placeholder="Image URL (or path)" required class="px-4 py-2 border rounded" />
        </div>
        <textarea id="itemDesc" placeholder="Description" required class="w-full px-4 py-2 border rounded"></textarea>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Add Item</button>
      </form>

      <!-- Menu List -->
      <div id="menuContainer" class="grid md:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <script src="data.js"></script>
  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || currentUser.role !== "admin") {
      alert("Access denied. Admins only.");
      window.location.href = "login.html";
    }

    let menuData = JSON.parse(localStorage.getItem("menu")) || menu;
    const menuContainer = document.getElementById("menuContainer");
    const ordersContainer = document.getElementById("ordersContainer");
    const menuForm = document.getElementById("menuForm");

    const renderMenu = () => {
      localStorage.setItem("menu", JSON.stringify(menuData));
      menuContainer.innerHTML = "";
      menuData.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "bg-white rounded shadow p-4";

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover rounded mb-3" />
          <h3 class="text-lg font-bold">${item.name}</h3>
          <p class="text-sm text-gray-500">${item.category}</p>
          <p class="text-red-500 font-semibold">Rs. ${item.price}</p>
          <p class="text-sm">${item.description}</p>
          <div class="mt-3 flex gap-2">
            <button onclick="deleteItem(${index})" class="text-red-500 text-sm hover:underline">Delete</button>
          </div>
        `;
        menuContainer.appendChild(card);
      });
    };

    const deleteItem = (index) => {
      if (confirm("Are you sure you want to delete this item?")) {
        menuData.splice(index, 1);
        renderMenu();
      }
    };

    const renderOrders = () => {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      if (orders.length === 0) {
        ordersContainer.innerHTML = `<p class="text-gray-500">No orders placed yet.</p>`;
        return;
      }

      ordersContainer.innerHTML = "";
      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";

        const items = order.items.map(i => `${i.name} x ${i.qty}`).join(", ");
        div.innerHTML = `
          <h3 class="font-semibold">Order #${order.id}</h3>
          <p>Items: ${items}</p>
          <p>Total: <span class="text-red-500 font-bold">Rs. ${order.total}</span></p>
          <p>Status: <span class="text-green-600 font-semibold">${order.status}</span></p>
        `;
        ordersContainer.appendChild(div);
      });
    };

    menuForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const newItem = {
        id: Date.now(),
        name: itemName.value.trim(),
        category: itemCategory.value.trim(),
        price: parseInt(itemPrice.value.trim()),
        image: itemImage.value.trim(),
        description: itemDesc.value.trim()
      };

      menuData.push(newItem);
      menuForm.reset();
      renderMenu();
    });

    const logout = () => {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    };

    renderOrders();
    renderMenu();
  </script>
</body>
</html>
